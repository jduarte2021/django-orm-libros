<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFORMACION DEL LIBRO</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col">
                <a class="page-header text-center" href="/">Inicio</a>
                <h1>{{ libro1.title }}</h1>
                <h3>ID: {{libro1.id }}</h3>
                <h3>Descripcion: {{libro1.desc}}</h3>
            </div>
        </div> 
    </div>
    <br>
    <br>
    <br>
    <div class="container">
            <div class="row">
                <div class="col">
                    <h3>Autores:</h3>
                    <ul> 
                        {% for autor in libro1.authors.all%}
                            <li>{{autor}}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
    </div> 

<div class="container">
    <div class="row">
        <div class="col col-sm">

            <div class="mb-3">
                <label for="ingresar_autor" class="form-label"> AGREGAR AUTOR</label>
                <select class="form-select" name="autor">
                    <option select value=""> Selecciona un autor</option>
            
                    {% for autor in libro2 %}
                        <option value="{{autor.id}}"> {{autor.first_name}} {{autor.last_name}}</option>
                    {%endfor%}
            </div>

            <button type="submit" class="btn btn-primary">Agregar</button>

        </div>
    </div>
</div>





</body>

</html>
