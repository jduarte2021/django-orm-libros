<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFORMACION DEL LIBRO</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col text-center">
                <a class="page-header text-center" href="/autores">Volver</a>
                <h1>{{ autor1.first_name }} {{ autor1.last_name }}</h1>
                <h3>ID: {{autor1.id }}</h3>
                <h3>Notas: {{autor1.notas}}</h3>
            </div>
        </div> 
    </div>

<div class="container">
        <div class="row">
            <div class="col">
                <h3>Libros:</h3>
                <ul> 
                    {% for libros in autor1.books.all%}
                        <li>{{libros}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div> 

<div class="container">
    <div class="row">
        <div class="col col-sm">

            <div class="mb-3">
                <label for="libro-id" class="form-label"> AGREGAR LIBRO</label>
                <select class="form-select" name="libro">
                    <option select value=""> Selecciona un libro</option>
            
                    {% for libro in autor2 %}
                        <option value="{{libro.id}}"> {{libro.title}}</option>
                    {%endfor%}
            </div>
        </div>
    </div>
</div>



</body>

</html>
