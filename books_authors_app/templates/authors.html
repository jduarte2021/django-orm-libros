<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros y Autores Proyecto Django ORM</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
</head>

<body>

    <h1 class="page-header text-center">Ingreso de Autores</h1>

    <div class="container">
        <div class="row">
        <a class="page-header text-center" href="/">Inicio</a>
            <!-- columa de ingreso de autor -->
            <div class="col">
                <form action= 'ingresar_autor' method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre-id" class ="form-label"><b>NOMBRE:</b></label>
                        <input type="text" class="form-control" placeholder="Ingrese nombre" id="nombre-id" name="first_name">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="apellido-id" class ="form-label"><b>APELLIDO:</b></label>
                        <input type="text" class="form-control" placeholder="Ingrese apellido" id="apellido-id" name="last_name">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="notas-id" class ="form-label"><b>NOTAS:</b></label>
                        <input type="text" class="form-control" placeholder="Ingrese nota" id="nota-id" name="notas">
                    </div>
                    <button type="submit" class="btn btn-primary">INGRESAR</button>
                </form>

            </div>
            <!-- columna de muestra de tablas de autores  -->
            <div class="col">
                <h2>Autores</h2>
                <table class="table table-dark table-striped table-hover table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for todo in autor %}
                        <tr>
                            <td>{{ todo.id }}</td>
                            <td>{{ todo.first_name }}</td>
                            <td>{{ todo.last_name }}</td>
                            <td><a href ="autor_info/{{ todo.id }}">Ver mas</a></td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>

            </div>
        </div>

    </div>



</body>

</html>
